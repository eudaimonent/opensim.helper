<{* for smarty *}>
<{* $BOX_TITLE, $BOX_INFOTEXT, $color_box (ex. box_red) *}>

<table cellSpacing=0 cellPadding=0 width=900 border=0 align=center>
  <tbody>
  <tr>
    <td vAlign=top align=left>
      <table cellSpacing=0 cellPadding=0 width=30% border=0>
        <tbody>
        <tr>
          <td class=<{$color_box}>_tl><img height=11 src="../images/login_screens/icons/spacer.gif" width=5 /></td>
          <td class=<{$color_box}>_t ><img height=11 src="../images/login_screens/icons/spacer.gif" width=5 /></td>
          <td class=<{$color_box}>_tr><img height=11 src="../images/login_screens/icons/spacer.gif" width=5 /></td>
        </tr>
        <tr>
          <td class=<{$color_box}>_l></td>
          <td class=black_content>
            <img src="../images/login_screens/icons/alert.png" align=absMiddle />&nbsp;<strong><{$BOX_TITLE}></strong> 
            <div id=GREX style="margin: 1px 0px 0px"><img height=11 src="../images/login_screens/icons/spacer.gif" width=1 /><div>
            <div class=boxtext><{$BOX_INFOTEXT}></div>
          </td>
          <td class=<{$color_box}>_r></td>
        </tr>
        <tr>
          <td class=<{$color_box}>_bl></td>
          <td class=<{$color_box}>_b ></td>
          <td class=<{$color_box}>_br></td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  </tbody>
</table>
